services:
  - type: web
    name: foodbridge-api
    runtime: python3
    buildCommand: pip install -r requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        generateValue: true
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXP_MINUTES
        value: 1440
      - key: CORS_ORIGINS
        value: '["*"]'
      - key: OPENAI_API_KEY
        value: ""  # Add your OpenAI key here
      - key: OPENAI_MODEL
        value: gpt-4o-mini
      - key: OPENAI_ENABLED
        value: false
      - key: APP_NAME
        value: FoodBridge
      - key: PYTHON_VERSION
        value: 3.12
